    time-zone: GMT+8
  datasource:
    mysql:
      url: jdbc:mysql://120.26.236.122:33306/know_seek?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      username: root
      password: YOUR_ROOT_PASSWORD
      driver-class-name: com.mysql.cj.jdbc.Driver
