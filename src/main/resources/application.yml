        maximum-pool-size: 5
        minimum-idle: 2
        idle-timeout: 300000
        connection-timeout: 30000
  data:
    redis:
      host: 120.26.236.122
      port: 56379
      username: default
      password: Yjw123456#
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB # 单个文件的最大大小
      max-request-size: 100MB # 整个请求的最大大小
  rabbitmq:
    host: 120.26.236.122
    port: 5672
    username: admin
    password: admin
