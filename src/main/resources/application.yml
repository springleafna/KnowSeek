server:
  port: 8081 # 指定端口号
spring:
  jackson:
    time-zone: GMT+8
  datasource:
    url: jdbc:mysql://localhost:3306/know_seek?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: localhost
      port: 6379
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB # 单个文件的最大大小
      max-request-size: 100MB # 整个请求的最大大小
mybatis:
  mapper-locations: classpath:/mapper/*.xml
logging:
  level:
    com.springleaf.knowseek.mapper: DEBUG
    org.apache.ibatis: DEBUG
    org.apache.ibatis.logging.stdout.StdOutImpl: DEBUG
# Sa-Token配置
sa-token:
  # token名称 (同时也是cookie名称)
  token-name: token
  # token 有效期（单位：秒） 默认30天，-1 代表永久有效 这里是一天
  timeout: 86400
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
  is-share: true
  # token风格
  token-style: uuid
  # 是否输出操作日志
  is-log: false
# 阿里云OSS配置
aliyun:
  oss:
    endpoint: oss-cn-hangzhou.aliyuncs.com
    bucket-name: know-seek-bucket
    # 分片预签名URL过期时间（单位：秒）
    presigned-url-expiration: 900